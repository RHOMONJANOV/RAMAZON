<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô Ramazon Muborak!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0a0a2a, #2a3b5a);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/07/51/stars-2695561_960_720.png') repeat;
            animation: moveStars 50s linear infinite;
            opacity: 0.5;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 10000px; }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 15px;
        }
        .quote {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 15px;
        }
        .countdown {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #FFD700;
            border-radius: 10px;
            transition: width 0.5s;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            min-width: 140px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            color: white;
        }
        .btn-yellow {
            background: #FFD700;
            color: #333;
        }
        .btn-yellow:hover {
            background: #FFC107;
            transform: scale(1.05);
        }
        .btn-blue {
            background: #007BFF;
        }
        .btn-blue:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .btn-green {
            background: #28a745;
        }
        .btn-green:hover {
            background: #1e7e34;
            transform: scale(1.05);
        }
        .btn-red {
            background: #dc3545;
        }
        .btn-red:hover {
            background: #b22234;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="stars"></div>

<div class="container">
    <h1>üåô Ramazon Muborak!</h1>
    <p class="quote" id="quote">"Sabr va taqvo yo‚Äòlida mustahkam bo‚Äòling."</p>

    <h3>‚è≥ Iftorgacha Qolgan Vaqt:</h3>
    <div class="countdown" id="countdown">00:00:00</div>

    <h3>üïå Ro‚Äòza Progress:</h3>
    <div class="progress-container">
        <div id="fastProgressBar" class="progress-bar"></div>
    </div>

    <div class="buttons">
        <button class="btn btn-yellow" onclick="newQuote()">üîÑ Iqtibos</button>
        <button class="btn btn-blue" onclick="toggleMusic()">‚èØ Musiqa</button>
        <button class="btn btn-green" onclick="nextMusic()">‚è≠ Keyingi</button>
        <button class="btn btn-red" onclick="playDua()">üìñ Duosi</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://server7.kproxy.com/servlet/redirect.srv/sruj/swaqqlcs/p2/bensound-slowmotion.mp3" type="audio/mpeg">
</audio>

<audio id="duaAudio">
    <source src="https://ia600705.us.archive.org/3/items/iftar-duasi/iftar.mp3" type="audio/mpeg">
</audio>

<script>
    const quotes = [
        "Ramazon ‚Äì ro‚Äòza, sabr va rahmat oyidir.",
        "Bu oyda qalbingizni poklang, orzularingizga yeting.",
        "Ro‚Äòza tut, ibodat qil, qalbingni nur bilan to‚Äòldir.",
        "Mehr-muhabbat va saxovatni unutmang.",
        "Ushbu muborak oyda, har kimga yordam qo‚Äòlini cho‚Äòzing."
    ];

    let music = document.getElementById("bgMusic");

    function newQuote() {
        document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];
    }

    function updateFastProgress() {
        let now = new Date();
        let suhoor = new Date(); suhoor.setHours(5, 0, 0);
        let iftar = new Date(); iftar.setHours(18, 45, 0);

        if (now < suhoor) {
            document.getElementById("fastProgressBar").style.width = "0%";
        } else if (now > iftar) {
            document.getElementById("fastProgressBar").style.width = "100%";
        } else {
            let progress = ((now - suhoor) / (iftar - suhoor)) * 100;
            document.getElementById("fastProgressBar").style.width = progress + "%";
        }
    }

    function updateCountdown() {
        let now = new Date();
        let iftar = new Date(); iftar.setHours(18, 45, 0);
        let diff = iftar - now;

        document.getElementById("countdown").innerText = diff > 0 ?
            new Date(diff).toISOString().substr(11, 8) : "Iftar Vaqti!";
    }

    function toggleMusic() { music.paused ? music.play() : music.pause(); }
    function playDua() { document.getElementById("duaAudio").play(); }

    setInterval(updateFastProgress, 1000);
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
